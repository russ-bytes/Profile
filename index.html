<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            /* The blurred background effect using a gradient */
            background: linear-gradient(160deg, #525a65, #2c3038);
            background-size: cover;
            overflow: hidden;
        }

        /* Main container for centering content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            position: relative;
        }

        /* "Home" link in the top right */
        .home-link {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #a0c8e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: #ffffff;
        }

        /* Main heading styles */
        .main-heading {
            font-size: clamp(3rem, 10vw, 6rem); /* Responsive font size */
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0 0 20px 0;
            line-height: 1.2;
        }

        /* Subheading for progress bar */
        .sub-heading {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* Progress bar container and labels */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 40px;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 8px;
            color: #d1d5db;
        }

        .progress-bar-bg {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .progress-bar-fg {
            width: 75%; /* The actual progress value */
            height: 100%;
            background-color: #a0c8e8;
            border-radius: 3px;
        }

        /* "Notify Me!" Button (converted to a link) */
        .notify-btn {
            display: inline-block;
            background-color: #a0c8e8;
            color: #1f2937;
            text-decoration: none;
            border: none;
            padding: 12px 28px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 60px;
        }
        .notify-btn:hover {
            background-color: #b9d7ef;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <a href="https://russ-bytes.github.io/augment/" class="home-link">HOME</a>

        <h1 class="main-heading">Under Construction</h1>

        <div class="progress-container">
            <p class="sub-heading">Site Nearly Ready</p>
            <div class="progress-bar-bg">
                <div class="progress-bar-fg"></div>
            </div>
            <div class="progress-labels">
                <span>0%</span>
                <span>100%</span>
            </div>
        </div>
        
        <a href="https://russ-bytes.github.io/augment/" class="notify-btn">Notify Me!</a>

    </div>

</body>
</html>
